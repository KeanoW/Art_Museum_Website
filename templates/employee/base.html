<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Art Museum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
          color: #333;
          text-shadow: none; /* Prevent inheritance from `body` */
        }

        body {
          text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        }

        .cover-container {
          box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .table{
          background-color: white;
          margin-left: auto;
          margin-right: auto;
        }

        .content{
          max-width: 80%;
          padding-top: 20px;
        }

        .nav-masthead .nav-link {
          padding: .25rem 0;
          font-weight: 700;
          color: rgba(255, 255, 255, .5);
          background-color: transparent;
          border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
          border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link + .nav-link {
          margin-left: 1rem;
        }

        .nav-masthead .active {
          color: #fff;
          border-bottom-color: #fff;
        }

        .mx-2{
          margin-left: 10% !important;
          margin-right: 10% !important;
        }

    </style>
  </head>
  <body class="text-center text-white bg-dark">

    <div class="cover-container d-flex p-2 flex-column container-fluid">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0 mx-2">Art Museum</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end mx-2">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Requests</a>
          </nav>
        </div>
      </header>
    </div>
      <div class="content container-fluid">
        {% block content %} {% endblock %}
      </div>

      <footer class="mt-auto text-white-50">
      </footer>

  </body>
</html>
